  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Services</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/jaybird-favicon.png"/>
  <script src="scripts.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
  </script>
  <script src="jquery-3.5.1.min.js"></script>
  <script>
    $(function(){
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</head>
  <body>
    <!-- Header -->
    <div id="header"></div>
    <!-- Header -->

    <main>
      <div class="banner">
        <div class="banner-text">
          <h1>Tenant Services</h1>
        </div>
      </div>

      <div class="contact-text serv-text">
        <p>Thank you for contacting Jaybird Properties!<br><br>Please fill out the information below and click Submit. Your service request will be routed to our maintenance department. Note: Contact our office for emergencies at 317-841-9900.</p>
        <a href="#"><button type="button" name="button" class="rent-button">Pay Rent Online</button></a>
      </div>

      <div class="form-container">
        <form class="" action="index.html" method="post">
          <div class="">
            <label for="">Name:</label>
            <input type="text" name="" value="">
          </div>
          <div class="">
            <label for="">Phone:</label>
            <input type="text" name="" value="">
          </div>
          <div class="">
            <label for="">Email:</label>
            <input type="text" name="" value="">
          </div>
          <div class="">
            <label for="">Property:</label>
            <select class="" name="">
              <option value="" disabled selected>Select Property</option>
              <option value="">Property 1</option>
              <option value="">Property 2</option>
              <option value="">Property 3</option>
            </select>
          </div>
          <div class="">
            <label for="">Description of Requested Repairs:</label>
            <textarea name="name" rows="8" cols="80"></textarea>
          </div>
          <input type="submit" name="" value="Submit" class="submit">
        </form>
      </div>
    </main>


    <!-- Footer -->
    <div id="footer"></div>
    <!-- Footer -->

  </body>
